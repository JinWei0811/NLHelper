<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nlnlOUO</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="shell">
        <header class="topbar">
            <div>
                <h1>熊班長實況助手</h1>
                <p>nlnlOUO · Twitch companion</p>
            </div>
            <span id="version" class="version"></span>
        </header>

        <nav class="tab d-flex justify-content-center">
            <button class="tablinks button" id="FeaturesList" style="background-color: rgb(4, 59, 68);">功能</button>
            <button class="tablinks button" id="PointsList" style="background-color: rgb(8, 130, 151);">競猜</button>
            <button class="tablinks button" id="AllLink" style="background-color: rgb(8, 130, 151);">連結</button>
            <button class="tablinks button" id="AboutAuthor" style="background-color: rgb(8, 130, 151);">關於</button>
        </nav>

        <section id="Features" class="tabContent panel">
            <div class="setting-row">
                <div class="setting-text">
                    <strong>自動領取忠誠點數</strong>
                    <small>偵測到可領按鈕時自動點擊</small>
                </div>
                <label class="switch">
                    <input id="Channel_Points_Input" type="checkbox" name="Channel_Points" value="Click">
                    <span></span>
                </label>
            </div>

            <div class="setting-row">
                <div class="setting-text">
                    <strong>競猜提醒通知</strong>
                    <small>僅 never_loses 頻道，含防重複通知</small>
                </div>
                <label class="switch">
                    <input id="cannotifi" type="checkbox" name="Quiz" value="Notification">
                    <span></span>
                </label>
            </div>

            <button id="submitButton" class="primary-btn">儲存設定</button>
            <span id="submitSuccess" class="success" style="display:none">已儲存 ✅</span>
        </section>

        <section id="Points" class="tabContent panel" style="display:none;">
            <p class="muted">競猜策略功能（自動下注）暫未啟用</p>
            <div class="radio-row">
                <label><input type="radio" name="bet" id="betBlue"> 藍藍幫</label>
                <label><input type="radio" name="bet" id="betPink"> 粉紅幫</label>
                <label><input type="radio" name="bet" id="betAuto"> 隨機</label>
            </div>
            <div class="input-row">
                <label for="every_Points">每次下注點數</label>
                <input type="number" id="every_Points" min="0" placeholder="例如 1000">
            </div>
            <p class="danger">此頁仍為規劃中，先以提醒功能為主</p>
        </section>

        <section id="AllLinkPage" class="tabContent panel" style="display:none;">
            <div class="grid-links">
                <a id="FBbutton" class="imgBtn">Facebook</a>
                <a id="Youtubebutton" class="imgBtn">YouTube</a>
                <a id="Instagrambutton" class="imgBtn">Instagram</a>
                <a id="Twitchbutton" class="imgBtn">Twitch</a>
                <a id="Discordbutton" class="imgBtn">Discord</a>
                <a id="LineCommunitybutton" class="imgBtn">Line社群</a>
                <a id="LineSticker1button" class="imgBtn">貼圖#1</a>
                <a id="LineSticker2button" class="imgBtn">貼圖#2</a>
            </div>
        </section>

        <section id="AboutAuthorPage" class="tabContent panel" style="display:none;">
            <p><strong>Twitch：</strong>baby850811</p>
            <p><strong>Line 社群：</strong>(社群)熊汶銨心亞洲統神</p>
            <div class="grid-links two">
                <a id="GitHubrbutton" class="imgBtn">GitHub</a>
                <a id="ChromeStorebutton" class="imgBtn">Chrome 商店</a>
                <a id="JkoPayButton" class="imgBtn">街口贊助</a>
                <a id="LinePayButton" class="imgBtn">Line Pay</a>
            </div>
        </section>
    </div>
</body>

</html>
